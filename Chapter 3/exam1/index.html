<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam 1</title>
    <script>
        var a; /* Khai báo biến a */
        var b; /* Khai báo biến b */

        a = window.prompt("Please enter a", 100); /* Tạo một bảng table để người dùng nhập*/
        a = window.parseInt(a); /* Phân tích chuỗi a và trả về một số nguyên  */

        b = window.prompt("Please enter b", 100); /* Tạo một bảng table để người dùng nhập*/
        b = window.parseInt(b); /* Phân tích chuỗi b và trả về một số nguyên  */

        var result = a + b; /* Hàm thực hiện phép tính*/
        window.alert("Result: " + result); /* Hiện bảng thông báo kết quả đã tính cho người dùng*/


        document.write(" Value a = " + a + "<br>" + " Value b = " + b + "<br>" + "result  = " + result + "<br>") /* Hiển thị giá trị nhập và kết quả phép tính ra màn hình*/
    </script>
</head>
