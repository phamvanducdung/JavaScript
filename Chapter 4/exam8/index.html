<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var day = 0;
        var month = parseInt(prompt("Enter Month:"));
        var year = parseInt(prompt("Enter Year:"));
        if (month >= 1 && month <= 12) {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    day = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    day = 30;
                    break;
                case 2:
                    if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0)
                        day = 29;
                    else
                        day = 28;
                    break;
            }
            alert("Tháng " + month + " năm " + year + " có " + day + " ngày");
        } else
            alert("Please enter month")
    </script>
</head>
